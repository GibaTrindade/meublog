{% extends 'base.html' %}
{% block content %}
  	<div class="container shadow">
	    <div class="row">
	    	<div class="col-3"></div>
		    	<div class="col-12 col-md-6">

		    		{% for postagem in postagens %}
		    		<div class="card bg-white rounded  mt-5">
					    <div class="card-body">
						    <h5 class="card-title"><a href="{% url 'edicao_postagem' pk=postagem.pk %}">{{ postagem.titulo }}</a></h5>
						    <i>Data Criação: {{ postagem.data_criacao }} - Autor: {{postagem.autor}}</i>
						    <p class="card-text mt-2">{{postagem.texto}}</p>
						    <a href="{% url 'detalhe_post' pk=postagem.pk %}" class="btn btn-primary">Saber Mais</a>
					  	</div>
					</div>
					{% endfor %}
	    		</div>
	    	<div class="col-3"></div>
	    </div>
	</div>
   	
{% endblock %}
